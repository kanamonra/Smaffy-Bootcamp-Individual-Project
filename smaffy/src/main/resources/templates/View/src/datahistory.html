<!DOCTYPE html>
<html>
<head>
    <title>Data History</title>
    <link rel="stylesheet" type="text/css" href="datahistory.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Data History</h1>
    <div class="options">
        <button onclick="fetchHistoricalData(1)">1 Day</button>
        <button onclick="fetchHistoricalData(3)">3 Days</button>
        <button onclick="fetchHistoricalData(7)">7 Days</button>
        <button onclick="fetchHistoricalData(30)">1 Month</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Temperature</th>
        </tr>
        </thead>
        <tbody id="data-table-body">
        <!-- The fetched data will be inserted here dynamically -->
        </tbody>
    </table>
</div>
<script src="datahistory.js"></script>
</body>
</html>
